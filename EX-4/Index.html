<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    
<div class="profile-card">
    <div class="card-header">
        <img src="Scuderia Ferrari.JPG" class="profile-pic" alt="Profile Picture">
    </div>

    <h2 class="name">Scuderia Ferrari</h2>
    <p class="bio">Car manufacturer/F1 team</p>

    <div class="stats">
        <div>
            <h3>569</h3>
            <p>Posts</p>
        </div>
        <div>
            <h3>1.3M</h3>
            <p>Followers</p>
        </div>
        <div>
            <h3>77</h3>
            <p>Following</p>
        </div>
    </div>
    
    <p class="description">
        Ferrari, the pioneer to modern day supercars with cutting-edge technology and the best F1 team to ever exist.
    </p>

    <div class="social-media">
        <a href="#"><img src="facebook.png" alt="Facebook"></a>
        <a href="#"><img src="instagram.png" alt="Instagram"></a>
        <a href="#"><img src="X.png" alt="X"></a>
    </div>

    <button class="button">View Profile</button>
</div>

</body>
</html>
